<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>unordered list</title>
    </head>
    <body>
        <h3>making an unordered list:</h3>
        <ul>
            <li><h1>first line</h1></li>
            <li><h2>second line</h2></li>
            <li><h3>third line</h3></li>
        </ul>

        <label>press this : <br><input type="button" value="test button"></label><br>

        <fieldset>
            <legend>choose more than one:</legend>
            <label><input type="checkbox" id="one" name="multi">ONE</label><br>
            <label><input type="checkbox" id="two" name="multi">TWO</label>
        </fieldset>

        <fieldset>
            <legend>choose your colors:</legend>
            <label><input type="color" id="head" name="colors" value="#fcba03"> HEAD</label><br>
            <label><input type="color" id="body" name="colors" value="#03bafc"> BODY</label><br>
            <label><input type="color" id="foot" name="colors" value="#fc03f4"> FOOT</label>
        </fieldset>

        <label>enter your birthday: <input type="date"></label><br><hr>

        <label>choose time: <input type="datetime-local"></label><br><hr>

        <label>Enter Your Email: <input type="email" placeholder="user@example.com"></label><br><hr>

        <label>choose pdf file: <br><input type="file" accept=".pdf"></label><br><hr>

        <label>THIS IS A HIDDEN ELEMENT<input type="hidden"></label><br><hr>

        <fieldset>
            <legend>sign in:</legend>
            <label>user ID: <input type="text"></label><br>
            <input type="image" src="E:\Programming\web development\HTML_personal_site\images\login-button.png" width="100">
        </fieldset>

        <label>pick a month: <br><input type="month"></label><br><hr>

        <label>choose a number from 1-10 : <br><input type="number" min="1" max="10" placeholder="1,2,3,..."></label><br><hr>

        <div>
            <label for="pass">enter password :</label><br>  
            <input type="password" id="pass" minlength="8"><br>
            <input type="submit" value="enter">
        </div><hr>

        <FIeldset>
            <legend>choose one option:</legend>
            <label><input type="radio" id="num-1" name="options">1</label><br>
            <label><input type="radio" id="num-2" name="options">2</label>
        </FIeldset><hr>

        <label>slider: <br><input type="range" min="0" max="100" step="10" value="30"></label><br><hr>

        <label>reset button <br><input type="reset"></label><br><hr>

        <label>search bar <br><input type="search"></label><br><hr>

        <label>submit button <br><input type="submit"></label><br><hr>

        <label>phone number <br><input type="tel"></label><br><hr>

        <label>text field: <br><input type="text" size="100"></label><br><hr>

        <label>choose time: <br><input type="time" min="08:00" max="20:00" required></label><br><hr>

        <label>enter url: <br><input type="url" placeholder="https//example.com"></label><br><hr>

        <label>choose week: <br><input type="week"></label><br><hr>

    </body>
</html>
